<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        text-align: center;
    }

    /* Navbar */
    nav {
        width: 100%;
        background: #111;
        padding: 15px 0;
        box-shadow: 0 0 15px red;
    }

    nav h2 {
        margin: 0;
        color: #ff1a1a;
        font-size: 26px;
        text-shadow: 0 0 10px red;
    }

    h1 {
        margin-top: 40px;
        color: white;
        text-shadow: 0 0 15px red;
    }

    /* Image glow */
    .glow-img {
        width: 350px;
        border-radius: 10px;
        margin-top: 30px;
        box-shadow: 0 0 20px red, 0 0 40px red;
    }

    /* Button styling */
    .download-btn {
        margin-top: 30px;
        padding: 12px 25px;
        font-size: 18px;
        background: red;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 0 20px red;
        transition: 0.3s;
    }

    .download-btn:hover {
        box-shadow: 0 0 30px red, 0 0 60px red;
        transform: scale(1.08);
    }
</style>

</head>
<body>

<nav>
    <h2>Demo</h2>
</nav>

<h1>How to Add Image</h1>

<!-- Random Image -->
<img src="demo.png" class="glow-img" alt="Random Image">

<br>

<!-- Download Button -->
<a href="https://picsum.photos/400/300" download class="download-btn">Download</a>

</body>
</html>
